<div class="funds-modal">
  <h2>Fondos suscritos</h2>

  <table class="funds-table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Monto invertido</th>
      <th>Fecha</th>
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
      @for (fund of data.subscribedFunds; track fund.fundId) {
        <tr>
          <td>{{ fund.name }}</td>
          <td>COP ${{ fund.investedAmount | number:'1.0-0' }}</td>
          <td>{{ fund.date | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <button class="btn btn-primary btn-lg mt-3" (click)="cancelFund(fund.fundId)">Cancelar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
